
<mat-sidenav-container  fullscreen >

  <mat-sidenav #sidenav mode="over" class="sidenav">

    <!-- CONTENIDO QUE VA EN EL SIDENAV -->
    <mat-nav-list (click)="sidenav.close()">

      <a mat-list-item routerLink="home">
        <div class="d-flex align-items-center">
          <mat-icon>home</mat-icon>
          <span class="ms-2">Inicio</span>
        </div>
      </a>

      <a mat-list-item routerLink="login">
        <div class="d-flex align-items-center">
          <mat-icon>groups</mat-icon>
          <span class="ms-2">Nosotros</span>
        </div>
      </a>

      <a mat-list-item routerLink="login">
        <div class="d-flex align-items-center">        
          <mat-icon>medical_services</mat-icon>
          <span class="ms-2">Servicios</span>
        </div>
      </a>

      <a mat-list-item routerLink="login">
        <div class="d-flex align-items-center">
          <mat-icon>call</mat-icon>
          <span class="ms-2">Contáctanos</span>
        </div>
      </a>

      <a mat-list-item routerLink="login">
        <div class="d-flex align-items-center">
          <mat-icon>account_circle</mat-icon>
          <span class="ms-2">Iniciar Sesión</span>
        </div>
      </a>

    </mat-nav-list>
  </mat-sidenav>

 <!-- CONTENIDO QUE VA EN EL TOOL-BAR -->

  <mat-toolbar color="primary">

    <button mat-icon-button (click)="sidenav.open()">
      <mat-icon>menu</mat-icon>
    </button>

    <span>MediClinic</span>
    <span class="example-spacer"></span>

    <div class="desktop-menu d-none d-md-block">
      <a mat-button routerLink="home">Inicio</a>
      <a mat-button>Nosotros</a>
      <a mat-button>Servicios</a>
      <a mat-button>Contáctanos</a>
      <ng-container *ngIf="!isLoggedIn" >
        <a mat-button routerLink="login">Iniciar Sesión</a>
      </ng-container>
      <ng-container *ngIf="isLoggedIn">
        <a mat-button (click)="logout()">Cerrar Sesión</a>
      </ng-container>
    </div>
  </mat-toolbar>

    <router-outlet></router-outlet>

</mat-sidenav-container>
