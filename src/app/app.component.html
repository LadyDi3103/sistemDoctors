<mat-sidenav-container class="sidenav-container" fullscreen>

  <mat-sidenav #sidenav mode="over">

    <!-- CONTENIDO QUE VA EN EL SIDENAV -->
    <mat-nav-list (click)="sidenav.close()">

      <a mat-list-item routerLink="home">
        <div class="d-flex align-items-center">
          <mat-icon>home</mat-icon>
          <span class="ms-2">Home</span>
        </div>
      </a>

      <a mat-list-item routerLink="login">
        <div class="d-flex align-items-center">
          <mat-icon>groups</mat-icon>
          <span class="ms-2">Nosotros</span>
        </div>
      </a>

      <a mat-list-item routerLink="login">
        <div class="d-flex align-items-center">        
          <mat-icon>medical_services</mat-icon>
          <span class="ms-2">Servicios</span>
        </div>
      </a>

      <a mat-list-item routerLink="login">
        <div class="d-flex align-items-center">
          <mat-icon>call</mat-icon>
          <span class="ms-2">Contáctanos</span>
        </div>
      </a>

      <a mat-list-item routerLink="login">
        <div class="d-flex align-items-center">
          <mat-icon>account_circle</mat-icon>
          <span class="ms-2">Iniciar Sesión</span>
        </div>
      </a>

    </mat-nav-list>

  </mat-sidenav>

 <!-- CONTENIDO QUE VA EN EL TOOL-BAR -->

  <mat-toolbar color="primary">

    <button mat-icon-button (click)="sidenav.open()">
      <mat-icon>menu</mat-icon>
    </button>

    <span>MediClinic</span>
    <span class="example-spacer"></span>

    <div class="desktop-menu d-none d-md-block">

      <a mat-button routerLink="home">
        <mat-icon>home</mat-icon>
      </a>

      <a mat-button>
        Nosotros
      </a>

      <a mat-button>
        Servicios
      </a>

      <a mat-button>
        Contáctanos
      </a>

      <a mat-button [matMenuTriggerFor]="dropdown">
        <mat-icon>account_circle</mat-icon>
        Iniciar Sesión
      </a>
      <mat-menu #dropdown>
        <button mat-menu-item routerLink="login">Ingresar como Admin</button>
        <button mat-menu-item routerLink="login">Ingresar como Doctor</button>
      </mat-menu>


    </div>

  </mat-toolbar>

  <router-outlet></router-outlet>

</mat-sidenav-container>
