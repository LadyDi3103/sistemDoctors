<h2 mat-dialog-title>Editar Doctor</h2>
<div mat-dialog-content>

  <form [formGroup]="editDoctorForm">

    <mat-grid-list cols="12" rowHeight="100px" gutterSize="10">

      <mat-grid-tile [colspan]="3">
        <mat-form-field class="form-field example-full-width">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nom_medico">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="3">
        <mat-form-field class="form-field example-full-width">
          <mat-label>Apellido</mat-label>
          <input matInput formControlName="ape_medico">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="3">
        <mat-form-field class="form-field example-full-width">
          <mat-label>Tipo Documento</mat-label>
          <mat-select formControlName="tip_docum">
            <mat-option value="dni">DNI</mat-option>
            <mat-option value="pasaporte">Pasaporte</mat-option>
            <mat-option value="libreta">Libreta Electoral</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="3">
        <mat-form-field class="form-field example-full-width">
          <mat-label>Número Documento</mat-label>
          <input matInput formControlName="cod_docum">
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>



    <mat-grid-list cols="12" rowHeight="100px" gutterSize="10">
      <mat-grid-tile [colspan]="3">
        <mat-form-field class="form-field example-full-width">
          <mat-label>Teléfono</mat-label>
          <input matInput formControlName="celular">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="9">
        <mat-form-field class="form-field example-full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>
      </mat-grid-tile>

    </mat-grid-list>

    <mat-grid-list cols="12" rowHeight="100px" gutterSize="10">
      <mat-grid-tile [colspan]="12">
        <mat-form-field class="form-field example-full-width">
          <mat-label>Dirección</mat-label>
          <input matInput formControlName="direccion">
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>

    <div mat-dialog-actions class="d-flex justify-content-center">
      <button mat-button (click)="cancelar()">Cancelar</button>
      <button mat-raised-button (click)="editarUnDoctor()" [mat-dialog-close]="data" type="submit" color="primary"
        cdkFocusInitial [disabled]="editDoctorForm.invalid">Editar Doctor</button>
    </div>

  </form>
</div>
