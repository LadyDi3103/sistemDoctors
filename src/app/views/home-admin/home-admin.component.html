<div class="row portada-container">
  <div class="col-12 col-md-6 d-flex justify-content-end" style="background-color: blue;">
    <div class="imagen-container w-100">
      <!-- Ruta de la imagen del médico -->
      <img src="../../../assets/fondos/removebg-preview.png" alt="Imagen del médico">
    </div>
  </div>
  <div class="col-12 col-md-6 d-flex align-items-center p-0 m-0" style=" background-color: purple;;">
    <div class="container-title">
      <h1 class="titulo-h1">Bienvenido a MediClinic </h1>
      <h2 class="titulo-h2">Encantados de poder atenderte... </h2>
      
    </div>
  </div>
</div>




<div class="servicios-container">
  <mat-card *ngFor="let servicio of servicios" class="servicio-card">
    <mat-card-header>
      <mat-card-title>{{ servicio.titulo }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{ servicio.imagen }}" alt="{{ servicio.titulo }}">
    <mat-card-content>
      {{ servicio.descripcion }}
    </mat-card-content>
  </mat-card>
</div>
