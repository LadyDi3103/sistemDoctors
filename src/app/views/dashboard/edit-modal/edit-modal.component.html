<h2 mat-dialog-title>Editar Paciente</h2>
<div mat-dialog-content>
 <!-- form en form Control name y eso asociar con  el form -->

 <form [formGroup]="formulario2">

  <mat-grid-list cols="12" rowHeight="100px" gutterSize="10">

    <mat-grid-tile [colspan]="6">
      <mat-form-field class="form-field example-full-width">
        <mat-label>Nombre del Paciente</mat-label>
        <input matInput id="NombrePaciente" formControlName="paciente"/>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="3">
      <mat-form-field appearance="fill" class="form-field example-full-width">
        <mat-label>Tipo Documento</mat-label>
        <mat-select formControlName="IdTipoDocumento">
          <mat-option value="dni">DNI</mat-option>
          <mat-option value="pasaporte">Pasaporte</mat-option>
          <mat-option value="libreta">Libreta Electoral</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>
  
    <mat-grid-tile [colspan]="3">
      <mat-form-field appearance="fill">
        <mat-label>Num Documento</mat-label>
        <input matInput id="NumeroDocumento" formControlName="NumeroDocumento">
      </mat-form-field>
    </mat-grid-tile>

  </mat-grid-list>

  <mat-grid-list cols="12" rowHeight="100px" gutterSize="10">

    <mat-grid-tile [colspan]="4">
    <mat-form-field appearance="fill" class="form-field example-full-width">
      <mat-label>Teléfono</mat-label>
      <input matInput id="Num_Cel" formControlName="Num_Cel" />
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="8">
    <mat-form-field appearance="fill" class="form-field example-full-width">
      <mat-label>Correo Electrónico</mat-label>
      <input matInput id="Email" formControlName="Email" />
    </mat-form-field>
  </mat-grid-tile>

  </mat-grid-list>

  <mat-grid-list cols="12" rowHeight="100px" gutterSize="10">
    <mat-grid-tile [colspan]="12">
      <mat-form-field class="form-field example-full-width">
        <mat-label>Dirección</mat-label>
        <input matInput formControlName="Domicilio" />
      </mat-form-field>
    </mat-grid-tile>

  </mat-grid-list>


  <div mat-dialog-actions class="d-flex justify-content-center">
    <button mat-button (click)="cancelar()">Cancelar</button>
    <button mat-raised-button (click)="editarPaciente()"  [disabled]="formulario2.invalid" type="submit" color="primary" cdkFocusInitial>Editar Paciente</button>
  </div>

</form>

</div>
